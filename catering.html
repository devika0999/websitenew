    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <!-- As a link -->
<nav class="navbar bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">BACK</a>
    </div>
  </nav>
  
            </div>
        </div>
    </div>
    <br><br><br><br><br>
    <div class="container">
        <div class="row">
            <div class="col-col12col-sm-12col-md-12col-lg-12col-xl-12col-xxl-12">
                <center><h1>CATERING</h1></center>
                <BR></BR><BR>
                <center><h3>Please fill out the form below and we'll do our best to accommodate your desired date and any requests you may have to make your party/celebration memorable.
                </h3></center>
            </div>
        </div>
    </div>
    <center>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <table class="table">
                    <tr>
                        <td>NAME</td>
                        <td><input class="form-control" type="text"></td>
                    </tr>
                    <tr>
                        <td>PHONE</td>
                        <td><input class="form-control" type="number"></td>
                    </tr>
                    <tr>
                        <td>ENAIL</td>
                        <td><input class="form-control" type="email"></td>
                    </tr>
                    <tr>
                        <td>OCCASSION</td>
                        <td><select class="form-control" name="" id="">
                            <option value="">BIRTHDAY</option>
                            <option value="">ANNIVERSARY</option>
                            <option value="">RETIREMENT</option>
                            <option value="">BABY SHOWER</option>
                            <option value="">BRIDAL SHOWER</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>TYPE OF CATERING</td>
                        <td><select class="form-control" name="" id="">
                            <option value="">PICK UP</option>
                            <option value="">DELIVERY</option>
                            <option value="">FULL-STAFFED</option>
                            
                        </select></td>
                    </tr>
                    <TR>
                        <TD>DATE</TD>
                        <TD><input type="date" id="" name=""></TD>
                    </TR>
                    <TR>
                        <TD>NUMBER OF PEOPLE</TD>
                        <TD><input class="form-control" type="number"></TD>
                    </TR>
                    <TR>
                        <TD>TIME</TD>
                        <TD><input class="form-control" type="number"></TD>
                    </TR>
                    <tr>
                        <td>DESCRIPTION /REQUESTS</td>
                        <td><textarea class="form-control" name="" id="" cols="30" rows="10"></textarea></td>
                    </tr>
                </table>
                <TR>
                    
                    <TD><button class="btn btn-success">REGISTER</button></TD>
                </TR>

            </div>
        </div>
    </div></center>


    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
